###################
### KEYBINDINGS ###
###################

$mainMod = SUPER

$l = Launcher
$d = [$l | Apps Running/Closing]
bindd = $mainMod, Q, $d close active window, killactive,
bindd = $mainMod, Return, $d terminal emulator, exec, $terminal
bindd = $mainMod Shift, T, $d floatterm, exec, [float; size 70% 70%; opacity 0.5] $terminal
bindd = $mainMod, E, $d main file manager, exec, [float; size 50% 60%] $fileManager_tui
bindd = $mainMod Shift, E, $d additional file manager, exec, $fileManager_gui
bindd = $mainMod, R, $d app-launcher, exec, [float; size 600 400] $menu
bindd = $mainMod Shift, F, $d main browser, exec, $main_search
bindd = $mainMod Shift, V, $d secondary browser, exec, $sec_search
bindd = $mainMod Shift, M, $d messenger, exec, $messenger
bindd = $mainMod Shift, C, $d main code editor, exec, $main_editor
bindd = $mainMod Control Shift, C, $d additional code editor, exec, $add_editor
bindd = $mainMod, K, $d colorpicker, exec, $colorpicker

$d = [Screenshot]
bindd = $mainMod, Print, $d make fullscreen image to clipboard, exec, ~/.scripts/screenshot/print_fscreen.sh
bindd = $mainMod Shift, Print, $d make cropscreen image to clipboard, exec, ~/.scripts/screenshot/print_cscreen.sh
bindd = $mainMod Control, Print, $d save fullscreen image to file, exec, ~/.scripts/screenshot/print_fscreen_tf.sh
bindd = $mainMod Control Shift, Print, $d save cropscreen image to file, exec, ~/.scripts/screenshot/print_cscreen_tf.sh

$lm = Login Managment
$d = [$lm]
bindd = $mainMod, X, $d logout menu, exec, ~/.scripts/logout_menu.sh
bindd = Control Alt, Delete, $d lock screen, exec, hyprlock

$pls = Panels
$d = [$pls | Waybar]
bindd = $mainMod Shift Control, R, $d reload, exec, ~/.scripts/waybar/reload.sh
bindd = $mainMod, T, $d toggle compact view, exec, ~/.scripts/waybar/toggle_compact.sh
bindd = $mainMod, W, $d toggle panels, exec, ~/.scripts/waybar/toggle_waybar.sh

$wm = Window Managment
$d = [$wm]
bindd = $mainMod, F, $d toggle fullscreen, fullscreen
bindd = $mainMod Shift, Return, $d toggle window floating, togglefloating
bindd = Control, Space, $d move floating window to center, centerwindow
bindd = $mainMod, J, $d toggle screen splitting, togglesplit
bindd = $mainMod, Y, $d pin window, pin

$d = [$wm | Cnange focus]
bindd = $mainMod, h, $d move focus left, movefocus, l
bindd = $mainMod, l, $d move focus right, movefocus, r
bindd = $mainMod, k, $d move focus up, movefocus, u
bindd = $mainMod, j, $d move focus down, movefocus, d
bindd = ALT, Tab, $d change focus cyclically, cyclenext

$d = [$wm | Resize]
binddm = $mainMod, mouse:273, $d resize by mouse, resizewindow
bindde = $mainMod Control, L, $d resize to right, resizeactive, 30 0
bindde = $mainMod Control, H, $d resize to left, resizeactive, -30 0
bindde = $mainMod Control, K, $d resize to up, resizeactive, 0 -30
bindde = $mainMod Control, J, $d resize to down, resizeactive, 0 30

$d = [$wm | Move window]
binddm = $mainMod, mouse:272, $d move by mouse, movewindow
$moveactivewindow=grep -q "true" <<< $(hyprctl activewindow -j | jq -r .floating) && hyprctl dispatch moveactive
bindde = $mainMod Shift Control, h, $d move left, exec, $moveactivewindow -30 0 || hyprctl dispatch movewindow l
bindde = $mainMod Shift Control, l, $d move right, exec, $moveactivewindow 30 0 || hyprctl dispatch movewindow r
bindde = $mainMod Shift Control, k, $d move up, exec, $moveactivewindow  0 -30 || hyprctl dispatch movewindow u
bindde = $mainMod Shift Control, j, $d move down, exec, $moveactivewindow 0 30 || hyprctl dispatch movewindow d

bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod Shift, S, movetoworkspace, special:magic
bind = $mainMod Shift, 1, movetoworkspace, 1
bind = $mainMod Shift, 2, movetoworkspace, 2
bind = $mainMod Shift, 3, movetoworkspace, 3
bind = $mainMod Shift, 4, movetoworkspace, 4
bind = $mainMod Shift, 5, movetoworkspace, 5
bind = $mainMod Shift, 6, movetoworkspace, 6
bind = $mainMod Shift, 7, movetoworkspace, 7
bind = $mainMod Shift, 8, movetoworkspace, 8
bind = $mainMod Shift, 9, movetoworkspace, 9
bind = $mainMod Shift, 0, movetoworkspace, 10

bind = $mainMod ALT, S, movetoworkspacesilent, special:magic
bind = $mainMod Alt, 1, movetoworkspacesilent, 1
bind = $mainMod Alt, 2, movetoworkspacesilent, 2
bind = $mainMod Alt, 3, movetoworkspacesilent, 3
bind = $mainMod Alt, 4, movetoworkspacesilent, 4
bind = $mainMod Alt, 5, movetoworkspacesilent, 5
bind = $mainMod Alt, 6, movetoworkspacesilent, 6
bind = $mainMod Alt, 7, movetoworkspacesilent, 7
bind = $mainMod Alt, 8, movetoworkspacesilent, 8
bind = $mainMod Alt, 9, movetoworkspacesilent, 9
bind = $mainMod Alt, 0, movetoworkspacesilent, 10


bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous


