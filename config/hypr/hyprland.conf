#####################
### LOOK AND FEEL ###
#####################

source = ~/.config/hypr/mocha.conf

general {
    gaps_in = 3
    gaps_out = 8

    border_size = 2

    col.active_border = rgba($mauveAlphaff) rgba($lavenderAlphaff) 45deg
    col.inactive_border = rgba($surface1Alphaff)

    resize_on_border = false

    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 10
    rounding_power = 2

    inactive_opacity = 0.8

    shadow:enabled = false

    blur {
        enabled = true
        size = 6
        passes = 3

        new_optimizations = on
        ignore_opacity = no
        
        xray = false
        vibrancy = 0.1696
    }
}

animations {
    enabled = no
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = false
}


#############
### INPUT ###
#############

input {
    kb_layout = us,ru
    kb_variant =,
    kb_model =
    kb_options = grp:win_space_toggle
    kb_rules = evdev

    follow_mouse = 1

    sensitivity = 0

    touchpad {
        natural_scroll = true
    }
}

gestures {
    workspace_swipe = false
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


##############
### SOURCE ###
##############


source = ~/.config/hypr/nvidia.conf
source = ~/.config/hypr/keybindings.conf
source = ~/.config/hypr/windowrules.conf


