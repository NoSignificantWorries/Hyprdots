################
### MONITORS ###
################


monitor=,preferred,auto,1.60


###################
### MY PROGRAMS ###
###################


$terminal = kitty

$fileManager_gui = nemo
$fileManager_tui = $terminal -e yazi

$menu = ~/.config/rofi/menu/launch.sh
$menu_favorites = ~/.config/rofi/favorite-menu/launch.sh

$main_editor = code -ozone-platform=wayland
$add_editor = $terminal -e nvim

$main_search = qutebrowser
$sec_search = vivaldi --ozone-platform=wayland --enable-features=UseOzonePlatform --use-cmd-decoder=validating --use-gl=desktop

$messenger = Telegram

$colorpicker = ~/.scripts/colorpicker.sh


#################
### AUTOSTART ###
#################


exec-once = waybar -c ~/.config/waybar/config.jsonc & hyprpaper
exec-once = eww daemon
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = ~/.scripts/battery_allert.sh
exec-once = hypridle


#############################
### ENVIRONMENT VARIABLES ###
#############################


env = XCURSOR_SIZE,24
env = XCURSOR_THEME,Colloid-Cursors
env = HYPRCURSOR_SIZE,24
env = HYPRCURSOR_THEME,Colloid-Cursors
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_AUTO_SCREEN_SCALE_FACTOR,1

env = GTK_THEME,Catppuccin-Mocha-Standard-Lavender-Dark
env = GTK_ICON_THEME,Papirus-Dark

env = XDG_DATA_DIRS,/usr/share:/usr/local/share:$HOME/.local/share:$HOME/.icons
env = XDG_CURRENT_DESKTOP,Hyprland


