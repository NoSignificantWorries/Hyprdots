[settings]
provider = main

[Fonts]
install =
  fontconfig
  ttf-jetbrains-mono
  woff2-font-awesome
  noto-fonts-emoji

[Styling_utils]
install =
  qt5ct
  qt6ct
  nwg-look
  kvantum
  lxappearance

[Sys_utils]
install =
  bluez
  bluez-utils
  brightnessctl
  openssh

[DE_elements]
install =
  wlogout
  hyprprop-git

[Drivers]
install = opentabletdriver-git

[Shell]
install =
  zsh
  oh-my-zsh-git
  zsh-theme-powerlevel10k-git
  zsh-autosuggestions
  zsh-syntax-highlighting

[Shell_utils]
install =
  upower
  nvtop
  bottom
  powertop
  ncdu
  ps_mem
  neofetch
  nitch
  atuin
  yazi
  lsd
  tmux
  timg
  tree
  lazygit
  slidev-cli
  bc
  fzf
  fd
  ripgrep
  tumbler
  libnotify
  ripdrag-git
  grim
  slurp
  wf-recorder

[Icons]
install =
  papirus-icon-theme
  papirus-folders

[Sys_applications]
install =
  imagemagick
  pavucontrol
  mission-center
  network-manager-applet
  blueman
  gnome-disk-utility
  bleachbit

[DE_applications]
install =
  xed
  mpv
  zathura
  geeqie
  nemo
  zathura-pdf-mupdf

[Applications]
install =
  zen-browser-bin
  min-browser-bin
  telegram-desktop
  visual-studio-code
  obsidian
  hiddify
  gitkraken

[C/C++]
install =
  gcc
  cmake

[node]
install =
  nodejs
  npm
  pnpm
commands =
  mkdir -p ~/.npm-global
  npm config set prefix '~/.npm-global'

[python]
install =
 python-pip
 python-pipx
 python-uv
 ruff

[jupyter]
install =
  jupyterlab
  python-jupytext
  jupyter-notebook

[rust]
install =
  rustup
  rust-src

[go]
install = go

[LaTeX]
install =
  texlive-most
  texlive-lang
  biber

[Docker]
install =
  docker
  docker-compose
  docker-buildx
  lazydocker
commands =
  sudo systemctl enable docker
  sudo systemctl start docker
  sudo usermod -aG docker $USER


